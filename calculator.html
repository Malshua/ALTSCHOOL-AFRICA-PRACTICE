<!DOCTYPE html>
<html>
  <head>
    <title>Altschool calculator</title>
    <link rel="stylesheet" href="./calculator.css" />
  </head>
  <body>
    <div class="all-wrapper">
      <div class="infor">
        <h2>Altschool Africa Calculator</h2>
        <p class="head">
          Designed by ADENIYI Olanrewaju, a backend student at Altschool Africa
        </p>
      </div>
      <div class="all-calc-content">
        <div class="content-calc">
          <div class="screen-result">
            <p class="pt">45 (1250 x 100) x 10</p>
            <p class="ptt">12,545</p>
          </div>
          <div class="table-content">
            <table>
              <tbody class="tbody">
                <tr class="first">
                  <td class="dblue">e</td>
                  <td class="dblue">%</td>
                  <td class="dblue">sin</td>
                  <td class="dblue">deg</td>
                </tr>
                <tr class="second">
                  <td class="red">C</td>
                  <td class="blue">(</td>
                  <td class="blue">)</td>
                  <td class="yellow">/</td>
                </tr>
                <tr class="third">
                  <td class="blue">7</td>
                  <td class="blue">8</td>
                  <td class="blue">9</td>
                  <td class="yellow">x</td>
                </tr>
                <tr class="fourth">
                  <td class="blue">4</td>
                  <td class="blue">5</td>
                  <td class="blue">6</td>
                  <td class="yellow">-</td>
                </tr>
                <tr class="fifth">
                  <td class="blue">1</td>
                  <td class="blue">2</td>
                  <td class="blue">3</td>
                  <td class="yellow">+</td>
                </tr>
                <tr class="sixth">
                  <td class="blue">0</td>
                  <td class="blue">00</td>
                  <td class="blue">.</td>
                  <td class="yellow">=</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
